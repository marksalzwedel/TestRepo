<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLC Chatbot</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem auto; max-width: 720px; }
    #log { border: 1px solid #ccc; padding: 1rem; min-height: 240px; border-radius: 8px; }
    .msg { margin: 0.25rem 0; white-space: pre-wrap; }
    .user { font-weight: 600; }
    form { margin-top: 1rem; display: flex; gap: 0.5rem; }
    input[type="text"] { flex: 1; padding: 0.6rem; border-radius: 6px; border: 1px solid #bbb; }
    button { padding: 0.6rem 1rem; border-radius: 6px; border: 1px solid #444; background: #111; color: #fff; cursor: pointer; }
    .hint { color: #666; font-size: 0.9rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>CLC Chatbot</h1>
  <button id="talk-to-human" style="float:right; margin:-2.2rem 0 1rem 0; padding:0.5rem 0.8rem; border:1px solid #444; border-radius:6px; background:#fff; cursor:pointer;">
    Talk to a person
  </button>
  <div style="clear:both"></div>

  <div id="log" aria-live="polite"></div>

  <form id="chat-form">
    <input id="text" type="text" placeholder="Type your message…" autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <div class="hint">If the bot can’t answer from approved sources, it will offer to chat with a person.</div>

  <script>
    const log = document.getElementById('log');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('text');
   const talkBtn = document.getElementById('talk-to-human');
  
    // Enable/disable button based on widget readiness
    function enableTalkButton() {
      if (window.HubSpotConversations?.widget?.open) {
        talkBtn.disabled = false;
        talkBtn.title = '';
      } else {
        talkBtn.disabled = true;
        talkBtn.title = 'Loading chat…';
      }
    }
  
    // Click → open HubSpot widget
    talkBtn.addEventListener('click', () => {
      if (window.HubSpotConversations?.widget?.open) {
        window.HubSpotConversations.widget.open();
      } else {
        // If not ready yet, queue it
        window.hsConversationsOnReady = window.hsConversationsOnReady || [];
        window.hsConversationsOnReady.push(() => window.HubSpotConversations?.widget?.open?.());
        // Gentle fallback try after a short delay
        setTimeout(() => window.HubSpotConversations?.widget?.open?.(), 1200);
      }
    });
  
    // Call once now; call again when HubSpot signals readiness
    enableTalkButton();
    window.hsConversationsOnReady = window.hsConversationsOnReady || [];
    window.hsConversationsOnReady.push(enableTalkButton);
    
    function add(role, text) {
      const p = document.createElement('p');
      p.className = 'msg ' + role;
      p.innerText = (role === 'user' ? 'You: ' : 'Bot: ') + text;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      add('user', text);
      input.value = '';
      try {
        const r = await fetch('/api/clc-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await r.json();
        add('assistant', data.reply || '(no reply)');
        if (data.handoff) {
          // Try to open immediately if the widget is ready
          if (window.HubSpotConversations?.widget?.open) {
            window.HubSpotConversations.widget.open();
          } else {
            // Otherwise, wait for the widget to load, then open
            const tryOpen = () => window.HubSpotConversations?.widget?.open?.();
            // HubSpot emits this when the widget is ready
            window.hsConversationsOnReady = window.hsConversationsOnReady || [];
            window.hsConversationsOnReady.push(tryOpen);
            // Fallback: attempt again after a short delay
            setTimeout(tryOpen, 1500);
          }
        }
      } catch (err) {
        add('assistant', 'Sorry—there was an error contacting the server.');
        console.error(err);
      }
    });
  </script>
<script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/6824329.js"></script>
</body>
</html>
