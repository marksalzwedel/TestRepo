<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLC Chatbot</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem auto; max-width: 720px; }
    #log { border: 1px solid #ccc; padding: 1rem; min-height: 240px; border-radius: 8px; }
    .msg { margin: 0.25rem 0; white-space: pre-wrap; }
    .user { font-weight: 600; }
    form { margin-top: 1rem; display: flex; gap: 0.5rem; }
    input[type="text"] { flex: 1; padding: 0.6rem; border-radius: 6px; border: 1px solid #bbb; }
    button { padding: 0.6rem 1rem; border-radius: 6px; border: 1px solid #444; background: #111; color: #fff; cursor: pointer; }
    .hint { color: #666; font-size: 0.9rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>CLC Chatbot</h1>
  <button id="talk-to-human" 
    style="float:right; margin:-2.2rem 0 1rem 0; 
           padding:0.5rem 0.8rem; 
           border:1px solid #0056b3; border-radius:6px; 
           background:#0d6efd; color:#fff; font-weight:600; cursor:pointer;">
    Talk to a person
  </button>
  <div style="clear:both"></div>

  <div id="log" aria-live="polite"></div>

  <form id="chat-form">
    <input id="text" type="text" placeholder="Type your message…" autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <div class="hint">If the bot can’t answer from approved sources, it will offer to chat with a person.</div>

<script>
  const log = document.getElementById('log');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('text');
  const talkBtn = document.getElementById('talk-to-human');

  function add(role, text) {
    const p = document.createElement('p');
    p.className = 'msg ' + role;
    p.innerText = (role === 'user' ? 'You: ' : 'Bot: ') + text;
    log.appendChild(p);
    log.scrollTop = log.scrollHeight;
  }

  function showHandoffBanner() {
    const div = document.createElement('div');
    div.style.cssText =
      'margin-top:0.75rem;padding:0.75rem;border:1px solid #e0b800;background:#fff9db;border-radius:8px;';
    div.innerHTML = `
      <strong>Would you like to chat with a person?</strong><br/>
      We’re happy to help—click below and a staff member will be with you soon.<br/>
      <button id="open-hs" style="
        margin-top:0.5rem;padding:0.4rem 0.8rem;border:1px solid #444;border-radius:6px;
        background:#0d6efd;color:#fff;font-weight:600;cursor:pointer;">
        Open live chat
      </button>
    `;
    log.appendChild(div);
    const btn = div.querySelector('#open-hs');
    btn.addEventListener('click', () => {
      if (window.HubSpotConversations?.widget?.open) {
        window.HubSpotConversations.widget.open();
      } else {
        window.hsConversationsOnReady = window.hsConversationsOnReady || [];
        window.hsConversationsOnReady.push(() => window.HubSpotConversations?.widget?.open?.());
        setTimeout(() => window.HubSpotConversations?.widget?.open?.(), 1500);
      }
    });
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    add('user', text);
    input.value = '';
    try {
      const r = await fetch('/api/clc-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const data = await r.json();
      add('assistant', data.reply || '(no reply)');
      if (data.handoff) {
        showHandoffBanner();
      }
    } catch (err) {
      add('assistant', 'Sorry—there was an error contacting the server.');
      console.error(err);
    }
  });

  // manual "Talk to a person" button
  function enableTalkButton() {
    if (window.HubSpotConversations?.widget?.open) {
      talkBtn.disabled = false;
      talkBtn.title = '';
    } else {
      talkBtn.disabled = true;
      talkBtn.title = 'Loading chat…';
    }

</html>
